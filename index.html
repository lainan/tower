<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Adrián Expósito Tofano" />
        <meta name="description" content="tower: the game" />

        <link rel="stylesheet" href="css/main.css">


        <script type="text/javascript" src="js/utils-color.js"></script>
        <script type="text/javascript" src="js/utils-general.js"></script>
        <script type="text/javascript" src="js/utils-mobile.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="lib/phaser.js"></script>

        <script type="text/javascript" src="js/states/boot.js"></script>
        <script type="text/javascript" src="js/states/load.js"></script>
        <script type="text/javascript" src="js/states/menu.js"></script>
        <script type="text/javascript" src="js/states/game.js"></script>
        <script type="text/javascript" src="js/stateManager.js"></script>

        <script type="text/javascript" src="js/sprites/Background.js"></script>
        <script type="text/javascript" src="js/sprites/Player.js"></script>
        <script type="text/javascript" src="js/sprites/Platform.js"></script>
        <script type="text/javascript" src="js/sprites/MovingPlatform.js"></script>
        <script type="text/javascript" src="js/sprites/WormSection.js"></script>
        <script type="text/javascript" src="js/sprites/Worm.js"></script>
        <script type="text/javascript" src="js/sprites/TowerSection.js"></script>
        <script type="text/javascript" src="js/sprites/Tower.js"></script>
        <script type="text/javascript" src="js/sprites/Shadow.js"></script>

        <script type="text/javascript" src="plugins/phaser-debug.js"></script>
        <script type="text/javascript" src="plugins/phaser-inspector.min.js"></script>
        <script type="text/javascript" src="plugins/phaser-super-storage.min.js"></script>
        <script type="text/javascript" src="plugins/phaser-input.min.js"></script>

        <title>tower v0.99</title>

    </head>
    <body>
        <div id="gameContainer"></div>

        <div id="userform" class="modal">
            <form class="modal-content animate">
                <div class="img-container">
                    <label><b>Avatar</b></label><br/>
                    <img src="assets/menu/avatar1.png" alt="Avatar 1" class="avatar" id="avatar1">
                    <img src="assets/menu/avatar2.jpg" alt="Avatar 2" class="avatar" id="avatar2">
                    <img src="assets/menu/avatar3.jpg" alt="Avatar 3" class="avatar" id="avatar3">
                    <img src="assets/menu/avatar4.jpg" alt="Avatar 4" class="avatar" id="avatar4">
                    <img src="assets/menu/avatar5.jpg" alt="Avatar 5" class="avatar" id="avatar5">
                </div>

                <div class="container">
                    <span class="error-msg" title="Mensaje de error" id="error-msg"></span>
                    <br/>
                    <br/>
                    <label><b>Username</b></label><br/>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                    <br/>
                    <label><b>Password</b></label><br/>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                    <br/>
                    <button type="submit" id="login">Login</button>
                    <button type="submit" id="signup">Registrarse</button>
                </div>

                <div class="container footer">
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>

        <div id="scores" class="modal">
            <div class="modal-content animate">
                <div class="container">
                    <ol id="scores-list"></ol>
                </div>

                <div class="container footer">
                    <button type="button" class="btn-cancel">Cancelar</button>
                </div>
            </div>
        </div>
    </body>
</html>
